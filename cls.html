    <div class="controls">
      <label>
        <input type="checkbox" id="autoPlayToggle" checked> è‡ªå‹•æ’­æ”¾
      </label>
      <div class="speed-control">
        <span>é€Ÿåº¦:</span>
        <input type="range" id="speedControl" min="100" max="2000" value="800" step="100">
        <span id="speedValue">800ms</span>
      </div>
      <button id="manualTrigger">æ‰‹å‹•è§¸ç™¼ä¸‹ä¸€æ­¥</button>
      <div class="action-controls">
        <button id="resetAll">é‡ç½®æ‰€æœ‰</button>
        <button id="toggleAll">åˆ‡æ›æ‰€æœ‰</button>
      </div>
    </div>

    <script>
      // åŸå§‹é»æ“Šåˆ‡æ›åŠŸèƒ½
      function toggleActive(btn) {
        btn.classList.toggle("active");
        updateStatusIndicator();
      }

      // ç‹€æ…‹è¿½è¹¤
      const activatedButtons = {
        comment: new Set(),
        like: new Set(),
        subscribe: new Set()
      };

      // è‡ªå‹•æ’­æ”¾åŠŸèƒ½
      let autoPlayInterval;
      let currentStep = 0;
      const actions = ['comment', 'like', 'subscribe'];
      const speedControl = document.getElementById('speedControl');
      const speedValue = document.getElementById('speedValue');
      const autoPlayToggle = document.getElementById('autoPlayToggle');
      const manualTriggerBtn = document.getElementById('manualTrigger');
      const resetAllBtn = document.getElementById('resetAll');
      const toggleAllBtn = document.getElementById('toggleAll');

      // åˆå§‹åŒ–
      function initAutoPlay() {
        updateSpeedDisplay();
        startAutoPlay();
        setupEventListeners();
      }

      // æ›´æ–°é€Ÿåº¦é¡¯ç¤º
      function updateSpeedDisplay() {
        speedValue.textContent = `${speedControl.value}ms`;
      }

      // é–‹å§‹è‡ªå‹•æ’­æ”¾
      function startAutoPlay() {
        if (autoPlayInterval) clearInterval(autoPlayInterval);
        
        autoPlayInterval = setInterval(() => {
          if (autoPlayToggle.checked) {
            triggerNextAction();
          }
        }, parseInt(speedControl.value));
      }

      // è§¸ç™¼ä¸‹ä¸€å€‹å‹•ä½œ
      function triggerNextAction() {
        const currentAction = actions[currentStep];
        
        // å°æ‰€æœ‰æŒ‰éˆ•çµ„åŸ·è¡Œæ•ˆæœ
        const allButtons = document.querySelectorAll('.btn');
        const targetButtons = Array.from(allButtons).filter(btn => 
          btn.dataset.action === currentAction
        );

        // è¨˜éŒ„ç•¶å‰æ¿€æ´»çš„æŒ‰éˆ•
        targetButtons.forEach(btn => {
          if (!btn.classList.contains('active')) {
            btn.classList.add('active');
            // è¨˜éŒ„åˆ°å·²æ¿€æ´»é›†åˆ
            activatedButtons[currentAction].add(btn);
          }
        });

        // æ›´æ–°ç‹€æ…‹æŒ‡ç¤ºå™¨
        updateStatusIndicator();

        // æ›´æ–°æ­¥é©Ÿ
        currentStep = (currentStep + 1) % actions.length;
      }

      // æ›´æ–°ç‹€æ…‹æŒ‡ç¤ºå™¨
      function updateStatusIndicator() {
        const commentStatus = document.getElementById('commentStatus');
        const likeStatus = document.getElementById('likeStatus');
        const subscribeStatus = document.getElementById('subscribeStatus');
        
        // æª¢æŸ¥æ¯å€‹æŒ‰éˆ•é¡å‹æ˜¯å¦æœ‰è¢«æ¿€æ´»çš„æŒ‰éˆ•
        const allCommentBtns = document.querySelectorAll('.btn[data-action="comment"]');
        const allLikeBtns = document.querySelectorAll('.btn[data-action="like"]');
        const allSubscribeBtns = document.querySelectorAll('.btn[data-action="subscribe"]');
        
        // æ›´æ–°æŒ‡ç¤ºå™¨ç‹€æ…‹
        commentStatus.classList.toggle('active', 
          Array.from(allCommentBtns).some(btn => btn.classList.contains('active')));
        
        likeStatus.classList.toggle('active',
          Array.from(allLikeBtns).some(btn => btn.classList.contains('active')));
        
        subscribeStatus.classList.toggle('active',
          Array.from(allSubscribeBtns).some(btn => btn.classList.contains('active')));
      }

      // é‡ç½®æ‰€æœ‰æŒ‰éˆ•
      function resetAllButtons() {
        const allButtons = document.querySelectorAll('.btn');
        allButtons.forEach(btn => {
          btn.classList.remove('active');
        });
        
        // æ¸…ç©ºè¨˜éŒ„
        activatedButtons.comment.clear();
        activatedButtons.like.clear();
        activatedButtons.subscribe.clear();
        
        updateStatusIndicator();
      }

      // åˆ‡æ›æ‰€æœ‰æŒ‰éˆ•ç‹€æ…‹
      function toggleAllButtons() {
        const allButtons = document.querySelectorAll('.btn');
        const hasActive = Array.from(allButtons).some(btn => btn.classList.contains('active'));
        
        allButtons.forEach(btn => {
          if (hasActive) {
            btn.classList.remove('active');
          } else {
            btn.classList.add('active');
          }
        });
        
        updateStatusIndicator();
      }

      // æ‰‹å‹•è§¸ç™¼ä¸‹ä¸€æ­¥
      function triggerNextStepManually() {
        triggerNextAction();
      }

      // è¨­ç½®äº‹ä»¶ç›£è½å™¨
      function setupEventListeners() {
        speedControl.addEventListener('input', () => {
          updateSpeedDisplay();
          if (autoPlayToggle.checked) {
            startAutoPlay();
          }
        });

        autoPlayToggle.addEventListener('change', () => {
          if (autoPlayToggle.checked) {
            startAutoPlay();
          } else {
            clearInterval(autoPlayInterval);
          }
        });

        manualTriggerBtn.addEventListener('click', triggerNextStepManually);
        resetAllBtn.addEventListener('click', resetAllButtons);
        toggleAllBtn.addEventListener('click', toggleAllButtons);

        // ç›£è½æŒ‰éˆ•é»æ“Šäº‹ä»¶ï¼Œæ›´æ–°ç‹€æ…‹
        document.querySelectorAll('.btn').forEach(btn => {
          btn.addEventListener('click', () => {
            updateStatusIndicator();
          });
        });
      }

      // åˆå§‹åŒ–è‡ªå‹•æ’­æ”¾
      window.addEventListener('DOMContentLoaded', initAutoPlay);
    </script>
